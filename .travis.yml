language: php

php:
  - 5.5.9
  - 5.6
  - hhvm
  - 7

matrix:
  allow_failures:
    - php:
      - 7
      - hhvm

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
 - php vendor/bin/coveralls -v